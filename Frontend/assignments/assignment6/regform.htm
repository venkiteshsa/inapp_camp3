<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="regform.css">
</head>
<body>
    <h1 align="middle">Registration Form</h1>
    <form name = "myForm" align="middle">

        <label for="fname">Full Name:</label><br>
        <input type="text" name="fname"><br>
        <p id="errfname"></p><br>

        <label for="email">Email address:</label><br>
        <input type="email" name="email"><br>
        <p id="erremail"></p><br>

        <label for="phone">Phone(enter only 10 digit number):</label><br>
        <input type="number" name="phone"><br>
        <p id="errphone"></p><br>

        <label for="pass">Password:</label><br>
        <input type="password" name="pass"><br>
        <p id="errpass"></p><br>

        <label for="cpass">Confirm Password: </label><br>
        <input type="password" name="cpass"><br><br>
        <p id="errcpass"></p><br>

        <input type="button" onclick="return validateForm()" value="Submit">
    </form>
</body>
<script src="regform.js"></script>
</html>
