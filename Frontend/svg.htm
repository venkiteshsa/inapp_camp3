<!DOCTYPE html>
<html>
<body style="background-color: rgb(233, 201, 113); font-family: Verdana, Geneva, Tahoma, sans-serif; text-decoration-line: underline;">
    <h1 align="middle">GEOMETRIC SHAPES</h1>

    <br><br><br><br><br><br><br><br><br>

    <svg width="100%" height="180" background-color="yellow">
        <circle cx="80" cy="80" r="60" stroke="orange" stroke-width="2" fill="yellow" />
        <text x="60" y="170">Circle</text>

        <rect x="200" y="30" width="180" height="100" style="fill:blue ;stroke-width:2;stroke:orange"/>
        <text x="250" y="170">Rectangle</text>
        
        <path d="M550 30 L450 130 L650 130 Z" fill="teal" stroke="orange" stroke-width="2"/>
        <text x="520" y="170">Triangle</text>

        <ellipse cx="800" cy="80" rx="100" ry="60" style="fill:red;stroke:orange;stroke-width:2" />
        <text x="780" y="170">Ellipse</text>
    </svg>

    <svg width="100%" height="180" background-color="yellow">
        <rect x="110" y="40" width="100" height="100" style="fill:rgb(37, 138, 163) ;stroke-width:2;stroke:orange" />
        <text x="140" y="170">Square</text>

        
        <path d="M400 30 L400 140 L550 140 Z" fill="rgb(81, 173, 204)" stroke="orange" stroke-width="2"/>
        <text x="400" y="170">Right Angled Triangle</text>

        <path d="M700 30 L850 30 L800 140 L650 140 Z" fill="rgb(89, 100, 120)" stroke="orange" stroke-width="2"/>
        <text x="700" y="170">Parallelogram</text>

    </svg>

    <svg width="100%" height="180" background-color="yellow">

        <path d="M110 70 L170 40 L290 40 L290 95 L230 130" stroke="orange" fill="rgb(136, 194, 90)"/>
        <rect x="110" y="70" width="120" height="60" style="fill:rgb(136, 194, 90) ;stroke-width:2;stroke:orange" />
        <line x1="290" y1="40" x2="230" y2="70" style="fill: rgb(136, 194, 90); stroke: orange;"/>
        <text x="140" y="170">Rectangular prism</text>

        <path d="
             M400,50
             A50,10 0 0,0 496,50
             A50,10 0 0,0 400,50
             L400,150
             A50,10,0 0,0 496,150
             L496,50             
             "
          style="stroke:orange; fill: rgb(238, 178, 181);"/>
        <text x="420" y="175">Cylinder</text>

        <path d="M650 20 L630 78 L560 78 L615 115 L590 180 L650 140 L710 180 L685 115 L740 78 L670 78" style="stroke:orange; fill: rgb(56, 50, 51);" />
        <text x="640" y="180">Star</text>

    </svg>




</body>

</html>
